_header_:
    name: 颜文字
    author: "Colin Cheng <zbinlin@outlook.com>"
    ascii_mode: 1
    columns: 8
    width: 25
    height: 29

Keyboards:
    KeyboardEmoticonHappy: {label: 开心, send: Eisu_toggle, select: emoticon_astonished}
    KeyboardEmoticonFond: {label: 喜欢,  send: Eisu_toggle, select: emoticon_fond}
    KeyboardEmoticonAstonished: {label: 惊讶, send: Eisu_toggle, select: emoticon_astonished}
    KeyboardEmoticonImpotent: {label: 无奈, send: Eisu_toggle, select: emoticon_impotent}
    KeyboardEmoticonSad: {label: 伤心, send: Eisu_toggle, select: emoticon_sad}
    KeyboardEmoticonMad: {label: 生气, send: Eisu_toggle, select: emoticon_mad}


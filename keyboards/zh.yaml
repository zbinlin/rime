name: 中文键盘
author: "Colin Cheng <zbinlin@outlook.com>"
ascii_mode: 0
columns: 10
height: 41
#lock: true #切換程序時記憶鍵盤
key_symbol_offset_x: 3
key_symbol_offset_y: 0
keys:
    - {click: 1, long_click: '!'}
    - {click: 2, long_click: '@'}
    - {click: 3, long_click: '#'}
    - {click: 4, long_click: '$'}
    - {click: 5, long_click: '%'}
    - {click: 6, long_click: '^'}
    - {click: 7, long_click: '&'}
    - {click: 8, long_click: '*'}
    - {click: 9, long_click: '('}
    - {click: 0, long_click: ')'}

    - {click: q}
    - {click: w}
    - {click: e}
    - {click: r}
    - {click: t}
    - {click: y}
    - {click: u}
    - {click: i}
    - {click: o}
    - {click: p}

    - {width: 5}
    - {click: a, long_click: SelectAll}
    - {click: s, long_click: WebSearch}
    - {click: d, long_click: '-', swipe_down: '_'}
    - {click: f}
    - {click: g}
    - {click: h, long_click: Hyperlink}
    - {click: j}
    - {click: k, long_click: ':', swipe_down: ';'}
    - {click: l, long_click: '"', swipe_down: "'"}
    - {width: 5}

    - {click: ShiftL}
    - {click: z, long_click: '`', swipe_up: '~'}
    - {click: x, long_click: Cut}
    - {click: c, long_click: Copy, swipe_up: ChineseDate}
    - {click: v, long_click: Paste, swipe_down: PasteClip}
    - {click: b}
    - {click: n}
    - {click: m}
    - {click: '/', long_click: '?'}
    - {click: BackSpace}

    - {click: ModeSwitch}
    - {click: KeyboardTextEditing, long_click: KeyboardNumeric, key_symbol_offset_x: 0}
    - {click: ',', label: '，', long_click: '<', swipe_left: '(', swipe_right: '[', swipe_up: '{', paging: PageUp}
    - {click: Space, swipe_left: Left, swipe_right: Right, swipe_up: Up, swipe_down: Down, width: 40}
    - {click: '.', label: '。', long_click: '>', swipe_left: ')', swipe_right: ']', swipe_up: '}', paging: PageDown}
    - {click: KeyboardEmojis, long_click: KeyboardSymbols, key_symbol_offset_x: 0}
    - {click: Return, long_click: Menu, swipe_up: Escape, key_symbol_offset_x: 0}

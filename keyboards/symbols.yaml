name: 常用符号
author: "Colin Cheng <zbinlin@outlook.com>"
ascii_mode: 0
columns: 10
height: 48
keys:
    - {click: ！, ascii: '!', height: 49}
    - {click: ＠, ascii: '@'}
    - {click: ＃, ascii: '#'}
    - {click: ＄, ascii: '$'}
    - {click: ％, ascii: '%'}
    - {click: ＾, ascii: '^'}
    - {click: ＆, ascii: '&'}
    - {click: ＊, ascii: '*'}
    - {click: （, ascii: '('}
    - {click: ）, ascii: ')'}

    - {width: 5}
    - {click: ～, ascii: '~'}
    - {click: ＿, ascii: '_'}
    - {click: －, ascii: '-'}
    - {click: ＋, ascii: '+'}
    - {click: ＝, ascii: '='}
    - {click: ｜, ascii: '|'}
    - {click: ＼, ascii: '\'}
    - {click: ｛, ascii: '{'}
    - {click: ｝, ascii: '}'}
    - {width: 5}

    - {click: ShiftL}
    - {click: ∞}
    - {click: ￥}
    - {click: '©'}
    - {click: ℃, long_click: '℉'}
    - {click: ₿}
    - {click: №}
    - {click: ™}
    - {click: ／, long_click: ？}
    - {click: BackSpace}

    - {click: KeyboardDefault, height: 49}
    - {click: KeyboardTextEditing, long_click: KeyboardNumeric}
    - {click: ',', label: '，', long_click: '<', swipe_left: '(', swipe_right: '[', swipe_up: '{', paging: PageUp}
    - {click: Space, long_click: ModeSwitch, swipe_left: Left, swipe_right: Right, swipe_up: Up, swipe_down: Down, width: 40}
    - {click: '.', label: '。', long_click: '>', swipe_left: ')', swipe_right: ']', swipe_up: '}', paging: PageDown}
    - {click: KeyboardEmojis, long_click: KeyboardEmoticons}
    - {click: Return, long_click: Menu, swipe_up: Escape}

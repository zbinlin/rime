name: 数字键盘
author: "Colin Cheng <zbinlin@outlook.com>"
ascii_mode: 1
columns: 5
width: 20
height: 48
keys:
    - {click: '+', long_click: '±', height: 49}
    - {click: 1}
    - {click: 2, swipe_left: Left, swipe_right: Right, swipe_up: Up, swipe_down: Down}
    - {click: 3}
    - {click: '*', long_click: '='}

    - {click: '-', long_click: '_'}
    - {click: 4, swipe_left: Left, swipe_right: Right, swipe_up: Up, swipe_down: Down}
    - {click: 5, swipe_left: Left, swipe_right: Right, swipe_up: Up, swipe_down: Down}
    - {click: 6, swipe_left: Left, swipe_right: Right, swipe_up: Up, swipe_down: Down}
    - {click: '/', long_click: '%', swipe_right: '\', swipe_down: '|'}

    - {click: KeyboardTextEditing, long_click: KeyboardSymbols}
    - {click: 7}
    - {click: 8, swipe_left: Left, swipe_right: Right, swipe_up: Up, swipe_down: Down}
    - {click: 9}
    - {click: BackSpace}

    - {click: KeyboardDefault, height: 49}
    - {click: Space}
    - {click: 0}
    - {click: '.', long_click: ','}
    - {click: Return, long_click: Menu}

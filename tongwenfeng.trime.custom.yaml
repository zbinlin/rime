patch:
    "preset_keys/ChineseDate": {label: 'üìÖ', command: date, option: "zh_CN@calendar=chinese"} # Ëæ≤ÊõÜÁ≠âÊó•Êúü(>=Android 7.0)Ôºödate Ë™ûË®Ä@calendar=ÊõÜÊ≥ï Ê†ºÂºè„ÄÇÂÖ∑È´îÂèÉË¶ãhttps://developer.android.com/reference/android/icu/util/Calendar.html
    "preset_keys/Hyperlink": {label: 'üîó', text: 'https://'}
    "preset_keys/WebSearch": {label: 'üîç', send: function, command: web_search, option: "https://www.bing.com/search?q=%4$s"}
    "preset_keys/Clear": {label: 'üÜë', text: "{Control+a}{BackSpace}"}
    "preset_keys/select_all/label": '‚í∂'
    "preset_keyboards/wubi86_jidian_pinyin":
        author: "Colin Cheng"
        name: "Jidian Wubi Custom Qwerty Keyboard"
        width: 10
        ascii_mode: 0
        keys:
            - {click: q, long_click: 1, swipe_up: '!', key_back_color: bh1, key_text_color: th1}
            - {click: w, long_click: 2, swipe_up: '@', key_back_color: bh1, key_text_color: th1}
            - {click: e, long_click: 3, swipe_up: '#', key_back_color: bh1, key_text_color: th1}
            - {click: r, long_click: 4, swipe_up: '$', key_back_color: bh1, key_text_color: th1}
            - {click: t, long_click: 5, swipe_up: '%', key_back_color: bh1, key_text_color: th1}
            - {click: y, long_click: 6, swipe_up: '^', key_back_color: bh1, key_text_color: th1}
            - {click: u, long_click: 7, swipe_up: '&', key_back_color: bh1, key_text_color: th1}
            - {click: i, long_click: 8, swipe_up: '*', key_back_color: bh1, key_text_color: th1}
            - {click: o, long_click: 9, swipe_up: '(', key_back_color: bh1, key_text_color: th1}
            - {click: p, long_click: 0, swipe_up: ')', key_back_color: bh1, key_text_color: th1}

            - {width: 5, key_back_color: bh2, key_text_color: th2}
            - {click: a, long_click: select_all, key_back_color: bh2, key_text_color: th2}
            - {click: s, long_click: WebSearch, key_back_color: bh2, key_text_color: th2}
            - {click: d, long_click: ChineseDate, key_back_color: bh2, key_text_color: th2}
            - {click: f, key_back_color: bh2, key_text_color: th2}
            - {click: g, key_back_color: bh2, key_text_color: th2}
            - {click: h, long_click: Hyperlink, key_back_color: bh2, key_text_color: th2}
            - {click: j, key_back_color: bh2, key_text_color: th2}
            - {click: k, key_back_color: bh2, key_text_color: th2}
            - {click: l, long_click: Clear, key_back_color: bh2, key_text_color: th2}
            - {width: 5, key_back_color: bh2, key_text_color: th2}

            - {click: Shift_L, composing: delimiter, width: 15, hilited_key_back_color: benter, key_back_color: bbs, key_text_color: tbs}
            - {click: z, long_click: '`', swipe_up: '~', key_back_color: bh3, key_text_color: th3}
            - {click: x, long_click: cut, key_back_color: bh3, key_text_color: th3}
            - {click: c, long_click: copy, key_back_color: bh3, key_text_color: th3}
            - {click: v, long_click: paste_clip, swipe_down: paste, key_back_color: bh3, key_text_color: th3}
            - {click: b, key_back_color: bh3, key_text_color: th3}
            - {click: n, key_back_color: bh3, key_text_color: th3}
            - {click: m, key_back_color: bh3, key_text_color: th3}
            - {click: BackSpace, width: 15, key_back_color: bbs, key_text_color: tbs}

            - {click: Keyboard_number, long_click: Menu, width: 12.5, key_back_color: bgn, key_text_color: tgn}
            - {click: Keyboard_bqrw, long_click: Keyboard_kao, key_back_color: bh4, key_text_color: th4}
            - {click: ',', label: 'Ôºå', long_click: '<', swipe_left: '(', swipe_right: '[', swipe_up: '{', paging: Page_Up, key_back_color: bh4, key_text_color: th4}
            - {click: space, long_click: Mode_switch, swipe_left: Left, swipe_right: Right, swipe_up: Up, swipe_down: Down, width: 30, key_back_color: bkg, key_text_color: tkg}
            - {click: '.', label: '„ÄÇ', long_click: '>', swipe_left: ')', swipe_right: ']', swipe_up: '}', paging: Page_Down, key_back_color: bh4, key_text_color: th4}
            - {click: '/', label: 'Ôºü', long_click: '?', key_back_color: bh4, key_text_color: th4}
            - {click: Return, swipe_up: Escape, width: 15, key_back_color: benter, key_text_color: tenter}
